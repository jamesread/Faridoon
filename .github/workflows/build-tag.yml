---
name: "Build Tag"

on:
  push:
    tags:
      - '*'

jobs:
  build-tag:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup PHP Action
        uses: shivammathur/setup-php@2.30.2
        with:
          php-version: '8.3'

      - name: Login to ghcr
        uses: docker/login-action@v3.1.0
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: make container-image
        run: make docker-container-image

      - name: docker tag latest
        run: docker tag localhost/faridoon/faridoon:latest ghcr.io/jamesread/faridoon:${{ github.ref_name }}

      - name: docker push latest
        run: docker push ghcr.io/jamesread/faridoon:${{ github.ref_name }}

      - name: docker tag refname
        run: docker tag localhost/faridoon/faridoon:latest ghcr.io/jamesread/faridoon:latest

      - name: docker push refname
        run: docker push ghcr.io/jamesread/faridoon:latest

